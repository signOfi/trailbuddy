<div class="container">
  <h2>Create a Trail Event</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Event Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="event.title" required>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" [(ngModel)]="event.date" required>
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <input type="time" id="time" name="time" [(ngModel)]="event.time" required>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input #addressInput type="text" id="location" name="location" [(ngModel)]="event.location" required>
    </div>

    <div #mapContainer style="width: 100%; height: 300px; margin-bottom: 20px;"></div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="event.description" required></textarea>
    </div>

    <button type="submit">Create Event</button>
  </form>
</div>
