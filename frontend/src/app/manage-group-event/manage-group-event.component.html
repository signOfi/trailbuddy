<div class="background-container">
  <div class="content-wrapper">
    <div class="event-list-panel">
      <h3>Select an Event</h3>
      <ul class="event-list">
        <li (click)="selectEvent(1)" [class.active]="selectedEventId === 1">Sample Event 1</li>
        <li (click)="selectEvent(2)" [class.active]="selectedEventId === 2">Sample Event 2</li>
      </ul>
    </div>
    <div class="event-container">
      <h2>Manage Group Event</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="eventTitle"><i class="fas fa-heading"></i> Event Title</label>
          <input type="text" id="eventTitle" name="title" [(ngModel)]="event.title" required>
        </div>

        <div class="form-row">
          <div class="form-group half-width">
            <label for="eventDate"><i class="far fa-calendar"></i> Date</label>
            <input type="date" id="eventDate" name="date" [(ngModel)]="event.date" required>
          </div>
          <div class="form-group half-width">
            <label for="eventTime"><i class="far fa-clock"></i> Time</label>
            <input type="time" id="eventTime" name="time" [(ngModel)]="event.time" required>
          </div>
        </div>

        <div class="form-group">
          <label for="eventLocation"><i class="fas fa-map-marker-alt"></i> Location</label>
          <input type="text" id="eventLocation" name="location" [(ngModel)]="event.location" required>
        </div>

        <div class="form-group">
          <label for="eventDescription"><i class="fas fa-align-left"></i> Description</label>
          <textarea id="eventDescription" name="description" [(ngModel)]="event.description" required></textarea>
        </div>

        <div class="form-group">
          <label for="eventDifficulty"><i class="fas fa-mountain"></i> Difficulty</label>
          <select id="eventDifficulty" name="difficulty" [(ngModel)]="event.difficulty" required>
            <option value="easy">Easy</option>
            <option value="moderate">Moderate</option>
            <option value="challenging">Challenging</option>
          </select>
        </div>

        <div class="form-group">
          <label for="eventLeader"><i class="fas fa-user"></i> Event Leader</label>
          <input type="text" id="eventLeader" name="leaderName" [(ngModel)]="event.leaderName" required>
        </div>

        <div class="form-group">
          <label for="eventSpots"><i class="fas fa-users"></i> Available Spots</label>
          <input type="number" id="eventSpots" name="spots" [(ngModel)]="event.spots" required min="1">
        </div>

        <div class="form-group">
          <label><i class="far fa-image"></i> Event Image</label>
          <div class="drag-drop-area"
               (dragover)="onDragOver($event)"
               (dragleave)="onDragLeave($event)"
               (drop)="onDrop($event)"
               (click)="fileInput.click()">
            <p>Drag and drop an image here, or click to select</p>
            <p *ngIf="event.imageName">{{ event.imageName }}</p>
          </div>
          <input #fileInput type="file" (change)="onFileSelected($event)" style="display: none;">
        </div>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
</div>
