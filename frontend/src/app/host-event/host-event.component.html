<div class="background-container">
  <div class="event-container">
    <h2>Create a Trail Event</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Event Title</label>
        <input type="text" id="title" [(ngModel)]="event.title" name="title" required>
      </div>

      <div class="form-row">
        <div class="form-group half-width">
          <label for="date">Date</label>
          <input type="date" id="date" [(ngModel)]="event.date" name="date" required>
        </div>
        <div class="form-group half-width">
          <label for="time">Time</label>
          <input type="time" id="time" [(ngModel)]="event.time" name="time" required>
        </div>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" [(ngModel)]="event.location" name="location" #addressInput required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="event.description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty" [(ngModel)]="event.difficulty" name="difficulty" required>
          <option value="EASY">Easy</option>
          <option value="MODERATE">Moderate</option>
          <option value="CHALLENGING">Challenging</option>
        </select>
      </div>

      <div class="form-group">
        <label for="spots">Available Spots</label>
        <input type="number" id="spots" [(ngModel)]="event.spots" name="spots" required>
      </div>

      <div class="form-group">
        <label for="eventImage">Event Image</label>
        <div class="drag-drop-area"
             (dragover)="onDragOver($event)"
             (dragleave)="onDragLeave($event)"
             (drop)="onDrop($event)"
             (click)="fileInput.click()">
          <p>Drag and drop an image here, or click to select</p>
          <p *ngIf="event.imageName">Selected: {{ event.imageName }}</p>
        </div>
        <input type="file"
               id="eventImage"
               #fileInput
               style="display:none;"
               (change)="onFileSelected($event)"
               accept="image/*">
      </div>

      <button type="submit">Create Event</button>
    </form>
  </div>
</div>
