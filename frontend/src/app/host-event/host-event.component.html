<div class="background-container">
  <div class="event-container">
    <h2>Create a Trail Event</h2>

    <div class="form-group">
      <label for="eventTitle">Event Title</label>
      <input type="text" id="eventTitle" [(ngModel)]="event.title" name="eventTitle" required>
    </div>

    <div class="form-row">
      <div class="form-group half-width">
        <label for="eventDate">Date</label>
        <input type="date" id="eventDate" [(ngModel)]="event.date" name="eventDate" required>
      </div>

      <div class="form-group half-width">
        <label for="eventTime">Time</label>
        <input type="time" id="eventTime" [(ngModel)]="event.time" name="eventTime" required>
      </div>
    </div>

    <div class="form-group">
      <label for="eventLocation">Location</label>
      <input type="text" id="eventLocation" [(ngModel)]="event.location" name="eventLocation" required #addressInput>
    </div>

    <div class="form-group">
      <label for="eventDescription">Description</label>
      <textarea id="eventDescription" [(ngModel)]="event.description" name="eventDescription" required></textarea>
    </div>

    <div class="form-group">
      <label for="eventDifficulty">Difficulty</label>
      <select id="eventDifficulty" [(ngModel)]="event.difficulty" name="eventDifficulty" required>
        <option value="">Select Difficulty</option>
        <option value="Easy">Easy</option>
        <option value="Moderate">Moderate</option>
        <option value="Challenging">Challenging</option>
      </select>
    </div>

    <div class="form-group">
      <label for="eventLeader">Event Leader</label>
      <input type="text" id="eventLeader" [(ngModel)]="event.leaderName" name="eventLeader" required>
    </div>

    <div class="form-group">
      <label for="eventSpots">Available Spots</label>
      <input type="number" id="eventSpots" [(ngModel)]="event.spots" name="eventSpots" required min="1">
    </div>

    <div class="form-group">
      <label>Event Image</label>
      <div class="drag-drop-area"
           (dragover)="onDragOver($event)"
           (dragleave)="onDragLeave($event)"
           (drop)="onDrop($event)"
           (click)="fileInput.click()">
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Drag and drop an image here, or click to select</p>
        <p *ngIf="event.imageName" class="file-name">Selected: {{ event.imageName }}</p>
      </div>
      <input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)" accept="image/*">
    </div>

    <button (click)="onSubmit()">Create Event</button>
  </div>
</div>
